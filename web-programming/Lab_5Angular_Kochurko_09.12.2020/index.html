<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
    <meta charset="UTF-8">
    <title>Angular_Kochurko</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body ng-controller="studentController">
   <div class="page-header">
       <h1> List of Students</h1>
   </div>
   <div class="panel">
       <div class="form-inline">
           <div class="form-group">
               <div class="col-md-8">
                   <input class="form-control" ng-model="firstName" placeholder = "First Name" />
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-8">
                   <input class="form-control" ng-model="lastName" placeholder = "Last Name" />
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-8">
                   <input class="form-control" ng-model="age" placeholder = "Age" />
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-6">
                   <input type="number" class="form-control" ng-model="score" placeholder="Average Score" />
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-offset-2 col-md-8">
                   <button class="btn btn-default" ng-click="addItem(firstName, lastName, age,score)">Add</button>
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-offset-2 col-md-8">
                   <button class="btn btn-default" ng-click="saveItem()">Save</button>
               </div>
           </div>
           <div class="form-group">
               <div class="col-md-offset-2 col-md-8">
                   <button class="btn btn-default" ng-click="clearInputs()">Clear</button>
               </div>
           </div>

       </div>
       <table class="table table-striped">
           <thead>
           <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Age</th>
               <th>Average Score</th>
               <th>Actions</th>
           </tr>
           </thead>
           <tbody>
           <tr ng-repeat="item in students">
               <td id="name">{{item.firstName}}</td>
               <td id="surname">{{item.lastName}}</td>
               <td id="age">{{item.age}}</td>
               <td id="score" class="avg-score">{{item.score}}</td>
               <td>
                   <button class="btn btn-default" ng-click="delItem($index)">Delete</button>
                   <button class="btn btn-default" ng-click="editItem($index)">Edit</button>
               </td>
           </tr>
           </tbody>
       </table>
       <h4 id="avg-score">{{avgScore}}</h4>
   </div>
   <script src="./index.js"></script>
</body>
</html>
